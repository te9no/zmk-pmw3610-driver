description: |
  Sensor driver for the pixart PMW3610 mouse sensor 

compatible: "pixart,pmw3610"

include: spi-device.yaml

properties:
  irq-gpios:
    type: phandle-array
    required: true
  cpi:
    type: int
    default: 600
    description: "CPI value (Range: 200 - 3200, Step: 200)"
  evt-type:
    type: int
    required: true
  x-input-code:
    type: int
    required: true
  y-input-code:
    type: int
    required: true
  force-awake:
    type: boolean

  ball-action:
    type: boolean
    description: Enable ball action support
    
  ball-threshold-up:
    type: int
    default: 10
    description: Threshold for upward movement
    
  ball-threshold-down:
    type: int
    default: 10
    description: Threshold for downward movement
    
  ball-threshold-left:
    type: int
    default: 10
    description: Threshold for leftward movement
    
  ball-threshold-right:
    type: int
    default: 10
    description: Threshold for rightward movement
